name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
          # Install python-rocksdb with GIL workaround for lint job
          CFLAGS="-DCYTHON_WITHOUT_GIL=0" pip install python-rocksdb || pip install "python-rocksdb<=0.7.0"
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 electrumx/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run pylint
        run: pylint electrumx/ --exit-zero --disable=all --enable=E
        continue-on-error: true

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libleveldb-dev librocksdb-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          # Install python-rocksdb with GIL workaround
          CFLAGS="-DCYTHON_WITHOUT_GIL=0" pip install python-rocksdb || pip install "python-rocksdb<=0.7.0"
          pip install -r requirements.txt

      - name: Verify critical dependencies
        run: |
          python -c "import aiorpcx; print('✅ aiorpcx installed successfully')"
          python -c "import aiohttp; print('✅ aiohttp installed successfully')"

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v
          else
            echo "No tests directory found"
          fi

  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          if [ -f "run_integration_tests.sh" ]; then
            chmod +x run_integration_tests.sh
            ./run_integration_tests.sh || true
          fi
        continue-on-error: true

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t rxindexer .

      - name: Build test Docker image
        run: docker build -f Dockerfile.test -t rxindexer-test .
        continue-on-error: true
