# /Users/radiant/Desktop/RXinDexer/docker/radiant.conf
# This file configures the Radiant Node for use with RXinDexer.
# It enables the required RPC settings and indexes for proper operation.

# RPC settings
server=1
rpcuser=rxin
rpcpassword=securepassword
rpcport=7332
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# Enable transaction index for querying any transaction
txindex=1

# Only txindex is supported in this version
# Note: addressindex, spentindex, and timestampindex are not available in this build

# Listen settings
listen=1
bind=0.0.0.0

# Performance settings
dbcache=1000
maxmempool=500
maxconnections=40
prune=0  # Keep full blockchain data

# Logging settings
debug=0
printtoconsole=1
logtimestamps=1

# Network settings
# Using default network (mainnet)
